<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-title> All Beers </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" (click)="setOpen(true)"
    >View Favorite Beer List</ion-button
  >
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Favorite Beer List</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-favorite-beer></app-favorite-beer>
      </ion-content>
    </ng-template>
  </ion-modal>
  <app-beer-card
    *ngFor="
    let beer of beers | paginate : { itemsPerPage: 5, currentPage: currentPage }
  "
    [beer]="beer"
  ></app-beer-card>
  <div class="pagination">
    <pagination-controls
      (pageChange)="currentPage = $event"
    ></pagination-controls>
  </div>
</ion-content>
