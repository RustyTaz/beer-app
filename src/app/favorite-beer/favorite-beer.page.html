<ion-header [translucent]="true">
  <ion-toolbar *ngIf="isListEmpty">
    <ion-title>No Beer on the List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="!isListEmpty">
  <ion-list>
    <ion-item *ngFor="let beer of favBeers">
      <ion-label>Beer Name: {{beer.value}}</ion-label>
      <ion-button shape="round" (click)="deleteFromFavorite(beer.key)"
        >Delete</ion-button
      >
    </ion-item>
  </ion-list>
</ion-content>
